<header class="site-header" role="banner" style="padding: 0 20px;">
  <div class="wrapper" style="position: relative; display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center;">
      <!-- Site Title -->
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="text-decoration: none; color: black; padding: 0 20px;">{{ site.title | escape }}</a>

      <!-- Logos -->
      <div class="site-logos" style="display: flex; align-items: center; padding: 0 20px;">
        <img src="images/Logos.jpg" alt="Logo 1" style="height: 30px; margin-right: 10px;">
      </div>
    </div>

    {%- if page_paths -%}
      <!-- Menu Icon -->
      <div style="display: flex; align-items: center;">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" style="display: none;"/>
        <label for="nav-trigger" style="cursor: pointer; padding: 0 20px;">
          <span class="menu-icon" style="display: block; width: 30px; height: 3px; background-color: #333; margin: 6px 0;"></span>
          <span class="menu-icon" style="display: block; width: 30px; height: 3px; background-color: #333; margin: 6px 0;"></span>
          <span class="menu-icon" style="display: block; width: 30px; height: 3px; background-color: #333; margin: 6px 0;"></span>
        </label>
      </div>

      <!-- Navigation Menu -->
      <nav class="site-nav" style="position: absolute; top: 60px; right: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 5px; display: none; padding: 10px; transition: all 0.3s ease;">
        <div class="trigger">
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}" style="display: block; padding: 5px 20px; color: #333; text-decoration: none;">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('nav-trigger').addEventListener('change', function() {
      var nav = document.querySelector('.site-nav');
      nav.style.display = this.checked ? 'block' : 'none';
    });
  });
</script>
